apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: malikvti/api-gateway:1.1
          ports:
            - containerPort: 6060
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:7070"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:8082"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort # bisa pakai LoadBalancer kalau di cloud
  selector:
    app: api-gateway
  ports:
    - port: 6060
      targetPort: 6060
      nodePort: 30060
